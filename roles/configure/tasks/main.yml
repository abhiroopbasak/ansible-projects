---
# tasks file for configure
- name: Required packages for guest additions installation 
  package:
          name:
               - platform-python-devel
               - gcc
               - perl
               - make
               - kernel-headers
               - kernel-devel
               - elfutils-libelf-devel
          state: present        
- name: copy the commit command
  copy:
          src: commit
          dest: /usr/bin/
          owner: root
          group: root
          mode: u=rwx,g=rwx,o=rwx 

- name: copy the push command
  copy:
          src: push
          dest: /usr/bin/
          owner: root
          group: root
          mode: u=rwx,g=rwx,o=rwx 
